<ion-content padding class="home" [style.background-image]="imgFromNet">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"
      pullingText="下拉刷新天气"
      refreshingSpinner="circles"
      refreshingText="数据获取中..."></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row >
      <ion-col align-items-start style="text-align:left;"><button ion-button menuToggle icon-only style="background-color: rgba(0,0,0,0.1);"><ion-icon name="menu"></ion-icon></button></ion-col>
      <ion-col align-self-center class="title-city">{{city}}</ion-col>
      <ion-col align-self-center class="title-time">{{time}}</ion-col>
    </ion-row>
  </ion-grid>

  <div class="now">
    <div style="margin-bottom:0px;font-size:230%;">{{nowTemp}}℃</div>
    <div style="margin-top:0px;">{{nowWeather}}</div>
  </div>

  <ion-card class="card">
    <ion-card-content>
    <ion-card-title class="card-title">
      3天预报
    </ion-card-title>
    <ion-grid>
      <ion-row *ngFor="let item of forecasts"  style="text-align:center;">
           <ion-col col-4><div>{{item.date}}</div></ion-col>
           <ion-col col-3><div>{{item.weather}}</div></ion-col>
           <ion-col><div>{{item.maxTemp}}</div></ion-col>
           <ion-col><div>{{item.minTemp}}</div></ion-col>
      </ion-row>
    </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card class="card">
    <ion-card-content>
    <ion-card-title class="card-title">
      空气质量
    </ion-card-title>
      <ion-row  style="text-align:center;font-size:150%">
        <ion-col col-4>{{aqi}}</ion-col>
        <ion-col col-4>{{pm25}}</ion-col>
        <ion-col col-4>{{quality}}</ion-col>
      </ion-row>
      <ion-row  style="text-align:center;">
        <ion-col col-4><div>AQI</div></ion-col>
        <ion-col col-4><div>PM25</div></ion-col>
        <ion-col col-4><div>Quality</div></ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card class="card">
    <ion-card-content>
    <ion-card-title class="card-title">
      生活建议
    </ion-card-title>
      <ion-row>
        <ion-col col-2 align-self-center class="suggestion-title">空气</ion-col>
        <ion-col>{{airSuggestion}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-2 align-self-center class="suggestion-title">运动</ion-col>
        <ion-col>{{sportSuggestion}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-2 align-self-center class="suggestion-title">紫外</ion-col>
        <ion-col>{{uvSuggestion}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-2 align-self-center class="suggestion-title">旅游</ion-col>
        <ion-col>{{travSuggestion}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-2 align-self-center class="suggestion-title">穿着</ion-col>
        <ion-col>{{wearSuggestion}}</ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  
</ion-content>
